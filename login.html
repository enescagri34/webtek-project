<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="navbar-container"></div>

  <!-- sayfa içeriği -->

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>



  <div class="container my-5">
    <h2 class="text-center mb-4">Giriş Sayfası</h2>
    <form action="login.php" method="post" onsubmit="return kontrolLogin();">
      <div class="mb-3">
        <label for="kullanici" class="form-label">Kullanıcı Adı (Email)</label>
        <input type="text" class="form-control" id="kullanici" name="kullanici">
      </div>

      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre">
      </div>

      <button type="submit" class="btn btn-success">Giriş Yap</button>
    </form>
  </div>

  <script>
    function kontrolLogin() {
      const kullanici = document.getElementById("kullanici").value.trim();
      const sifre = document.getElementById("sifre").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!kullanici || !sifre) {
        alert("Kullanıcı adı ve şifre boş olamaz!");
        return false;
      }

      if (!emailRegex.test(kullanici)) {
        alert("Geçerli bir e-posta adresi giriniz!");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
