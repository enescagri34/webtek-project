<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
  <div id="navbar-container"></div>
  <script>
    fetch("header.php")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-dark p-5 rounded shadow" style="width: 100%; max-width: 500px;">
      <h2 class="text-center text-success mb-4">Kayıt Ol</h2>
      <form action="register.php" method="POST">
        <div class="mb-3">
          <label for="fullname" class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" name="fullname" id="fullname" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
      </form>
      <p class="mt-3 text-center">
        Zaten hesabınız var mı? <a href="login.html" class="text-success">Giriş Yap</a>
      </p>
    </div>
  </main>

  <footer class="bg-black text-success text-center py-4">
    <p>&copy; 2025 Enes Çağrı ÇALIŞKAN</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
