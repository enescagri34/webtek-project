<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  
  <div id="navbar-container"></div>
  
  <!-- sayfa içeriği -->

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>



  <header class="bg-dark text-white text-center py-4">
    <h1>İletişim</h1>
  </header>

  <main class="container my-5">
    <form id="iletisimForm" action="form-veri.php" method="post">
      <div class="mb-3">
        <label for="adsoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adsoyad" name="adsoyad">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="text" class="form-control" id="telefon" name="telefon">
      </div>

      <div class="mb-3">
        <label for="cinsiyet" class="form-label">Cinsiyet</label>
        <select class="form-select" id="cinsiyet" name="cinsiyet">
          <option value="">Seçiniz</option>
          <option value="Kadın">Kadın</option>
          <option value="Erkek">Erkek</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sehir" class="form-label">Şehir</label>
        <input type="text" class="form-control" id="sehir" name="sehir">
      </div>

      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <input type="text" class="form-control" id="konu" name="konu">
      </div>

      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" onclick="return validateForm();">Gönder</button>
      <button type="button" class="btn btn-warning" onclick="kontrolFramework();">Kontrol Et</button>
      <button type="reset" class="btn btn-danger">Temizle</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; Tüm hakları saklıdır - 2025 Enes Çağrı ÇALIŞKAN</p>
  </footer>

  <script src="js/validation.js"></script>
</body>
</html>
