<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim - Enes Çağrı ÇALIŞKAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
  <div id="navbar-container"></div>
  <script>
    fetch("header.php")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <main class="container my-5 bg-dark p-5 rounded">
    <h2 class="text-success text-center mb-4">İletişim Formu</h2>
    <form action="form-veri.php" method="POST">
      <div class="mb-3">
        <label for="adsoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adsoyad" name="adsoyad" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="konu" class="form-label">Konu</label>
        <input type="text" class="form-control" id="konu" name="konu" required>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" name="mesaj" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Gönder</button>
    </form>
  </main>

  <footer class="bg-black text-success text-center py-4">
    <p>&copy; 2025 Enes Çağrı ÇALIŞKAN</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
